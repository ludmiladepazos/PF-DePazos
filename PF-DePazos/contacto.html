<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--FAVICON-->
    <link
      rel="shortcut icon"
      href="./imagenes/pngwing.com.png"
      type="image/x-icon"
    />
    <!--TITULO PESTAÑA-->
    <title>PimpMyTeeth</title>

    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--FONTAWESOME/iconos, link a un recurso externo, los vinculo a mi proyecto-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--MI CSS-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <!--LOGO + MENU NAVEGACION-->
      <nav class="navbar navbar-expand-lg navbar-dark nav__color">
        <div class="container-fluid">
          <div class="row">
            <div class="col-8 col-md-8 col-lg-6">
              <a href="index.html">
                <img
                  class="logo__nav"
                  src="imagenes/pngfind.com-lipstick-kiss-png-1140982.png"
                  alt="LOGO"
                />
              </a>
              <a class="navbar-brand neon__rosa" href="#">PimpMyTeeth</a>
            </div>
            <div class="col-4 col-md-4 col-lg-6">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link neon__azul" href="index.html">Inicio</a>
                  <a class="nav-link neon__azul" href="informacion.html"
                    >Informacion</a
                  >
                  <a class="nav-link neon__azul" href="cuidados.html"
                    >Cuidados</a
                  >
                  <a class="nav-link neon__azul" href="precios.html">Precios</a>
                  <a
                    class="nav-link active neon__azul"
                    aria-current="page"
                    href="#"
                    >Contacto</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--MAIN-->
    <main>
      <section class="mi__container display__main">
        <h1 class="titulo__contacto neon__rosa">Contactanos</h1>
        <form action="" class="form__style">
          <div class="input__style">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
          </div>
          <div class="input__style">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="input__style">
            <label for="mensaje">Dejanos tu consulta</label>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="input__style">
            <input type="submit" class="btn" value="Enviar" />
          </div>
        </form>
      </section>
    </main>

    <!--FOOTER-->
    <footer>
      <section class="container-fluid display__footer">
        <div class="container">
          <div class="row text-center align-items-center">
            <div class="col-3 text-justify">
              <p>Seguime en redes</p>
            </div>
            <div class="col-3 text-end">
              <a class="neon__azul" href="#"
                ><i
                  class="fa-sharp fa-solid fa-map-pin"
                  style="color: rebeccapurple"
                ></i
              ></a>
            </div>
            <div class="col-6 text-start">
              <p>ADROGUÉ|Buenos Aires</p>
            </div>
          </div>
          <div class="row text-center align-items-center">
            <div class="col-1 text-end">
              <a class="icono neon__azul" href="#"
                ><i
                  class="fa-brands fa-facebook"
                  style="color: rebeccapurple"
                ></i
              ></a>
            </div>
            <div class="col-2 text-star">
              <a
                class="icono neon__azul"
                href="https://www.instagram.com/pimp.myteeth_/"
                target="_blank"
                ><i
                  class="fa-brands fa-square-instagram"
                  style="color: rebeccapurple"
                ></i
              ></a>
            </div>
            <div class="col-3 text-end">
              <a class="neon__azul" href="#"
                ><i
                  class="fa-solid fa-square-phone"
                  style="color: rebeccapurple"
                ></i
              ></a>
            </div>
            <div class="col-6 text-start">
              <p>11-3122-5993</p>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
